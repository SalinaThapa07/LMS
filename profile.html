{% extends "base.html" %}
{% load static %}

{% block title %}Profile | LMS{% endblock %}

{% block content %}
<style>
    .profile-container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .profile-picture {
        display: block;
        margin: 0 auto 20px;
        border-radius: 50%;
        object-fit: cover;
        width: 120px;
        height: 120px;
        border: 2px solid #4CAF50;
    }

    h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="text"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        display: block;
        width: 100%;
        padding: 12px;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    .update-button {
        background-color: #4CAF50;
    }

    .update-button:hover {
        background-color: #45a040;
    }

    .delete-button {
        background-color: #f44336;
    }

    .delete-button:hover {
        background-color: #d32f2f;
    }

    .logout-button {
        background-color: #4CAF50;
    }

    .logout-button:hover {
        background-color: #4CAF40;
    }
</style>

<div class="profile-container">
    <h2>My Profile</h2>

    <img 
        src="{% if teacher.profile_picture %}{{ teacher.profile_picture.url }}{% else %}{% static 'default_profile.png' %}{% endif %}" 
        alt="Profile Picture" 
        class="profile-picture"
    >

    <!-- Update Profile Form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>

    <div class="form-group">
        <label for="id_profile_picture">Profile Picture:</label>
        <input type="file" name="profile_picture" id="id_profile_picture" class="custom-input">
    </div>

        <button type="submit" class="update-button">Update Profile</button>
    </form>

    <!-- Logout Form -->
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
    </form>

    <!-- Delete Account Form -->
    <form method="post" action="{% url 'delete_account' %}" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
        {% csrf_token %}
        <button type="submit" class="delete-button">Delete Account</button>
    </form>
</div>
{% endblock %}
